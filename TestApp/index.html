<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Processor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
            margin: 50px auto;
        }
        .form-section {
            margin-bottom: 30px;
        }
        .result-section {
            margin-top: 30px;
        }
        .result-section pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Receipt Processor</h1>

        <!-- Upload Receipt Section -->
        <div class="form-section">
            <h2>Upload Receipt</h2>
            <form id="uploadForm">
                <div class="mb-3">
                    <label for="filename" class="form-label">File Name</label>
                    <input type="text" class="form-control" id="filename" required>
                </div>
                <div class="mb-3">
                    <label for="filebytes" class="form-label">Upload Image (Base64)</label>
                    <input type="file" class="form-control" id="filebytes" accept="image/jpeg, image/png" required>
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
        </div>

        <!-- Fetch Data Sections -->
        <div class="form-section">
            <h2>Fetch Data</h2>
            <div class="mb-3">
                <label for="expenseId" class="form-label">Fetch by Expense ID</label>
                <input type="text" class="form-control" id="expenseId">
                <button class="btn btn-secondary mt-2" onclick="fetchByExpenseId()">Fetch</button>
            </div>
            <div class="form-section">
                <h2>Fetch All Data</h2>
                <button class="btn btn-secondary" onclick="fetchAll()">Fetch All</button>
            </div>
            <div class="mb-3">
                <label for="merchantName" class="form-label">Fetch by Merchant Name</label>
                <input type="text" class="form-control" id="merchantName">
                <button class="btn btn-secondary mt-2" onclick="fetchByMerchantName()">Fetch</button>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Fetch by Date</label>
                <input type="date" class="form-control" id="date">
                <button class="btn btn-secondary mt-2" onclick="fetchByDate()">Fetch</button>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Fetch by Category</label>
                <input type="text" class="form-control" id="category">
                <button class="btn btn-secondary mt-2" onclick="fetchByCategory()">Fetch</button>
            </div>
        </div>

        <!-- Result Display Section -->
        <div class="result-section">
            <h2>Results</h2>
            <pre id="result"></pre>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
