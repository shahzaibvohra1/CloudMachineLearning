<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headlines Translate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        .result h3 {
            margin-top: 0;
        }
        .result p {
            white-space: pre-wrap; /* Preserve line breaks */
        }
        .line-result {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Translate Text</h1>
        <button id="translateButton">Headlines Translator</button>

        <div class="result" id="resultContainer" style="display: none;">
            <h3>Original and Translated Text:</h3>
            <!-- Results will be dynamically added here -->
        </div>
    </div>

    <!-- Include the JavaScript file -->
    <script src="scripts.js"></script>
</body>
</html>
